{% extends "include/article_list.html" %}
{% block title %}{{ category }} - {{ SITENAME }}{% endblock %}
{% block meta %}
    <meta name="author" content="{{ AUTHOR }}" />
    <meta name="keywords" content="{{ category }}" />
{% endblock %}

{% block collapse_categories %}in{% endblock %}

{% block precontent %}
    <header class="page-header">
        <h1>Latest Articles in {{ category | capitalize }}</h1>
    </header>
{% endblock %}
